<!DOCTYPE html>
<html ng-app="mobileStore">
  <head>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/angularjs.css"/>
    <script type="text/javascript" src="libs/angular-1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="products.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body ng-controller="StoreController as store">
    <!--  Store Header  -->
    <header>
      <h1 class="text-center">Mobile store</h1>
    </header>

    <!--  Products Container  -->
    <div class="list-group">
      <div class="col-md-6 col-md-offset-3">
        <!--  Product Container  -->
        <div class="list-group-item" ng-repeat="product in store.products">
          <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

          <!-- Image Gallery  -->
          <product-gallery></product-gallery>

          <!-- Product Tabs  -->
          <product-tabs></product-tabs>
        </div>
      </div>
    </div>
  </body>
</html>
